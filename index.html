    <script>
        class Github {
            constructor() {
                this.client_id = "";
                this.client_secret = "";

            }

            async getUser(user) {
                // Make asynchronous request to GitHub API to fetch information for the specified username
                const profileResponse = await fetch(`http://api.github.com/users/${user}`);
                const profileData = await profileResponse.json();
                return {profileData};

            }
